<!DOCTYPE html>
<html>
    <head>
        <title>Boton con imagen</title>
    </head>
    <body>
        <h1>Boton con imagen</h1>
        <hr/>
        <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
            <input type="text" name="uername" placeholder="username" size="30" maxlength="12"/>
            <input type="text" name="password" size="30" maxlength="8" placeholder="password"/>
            <input type="image" src="login.png" value="login" name="submit"/>
        </form>
    </body>
</html>
